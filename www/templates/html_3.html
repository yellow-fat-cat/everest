<ion-view view-title="אוורסט משלוחים" style="direction:rtl" cache-view="false" hide-back-button="true">
    <ion-nav-buttons side="left">
        <div ng-show="user_type == '3'" ng-click="showInformationPopup()" class="item-icon-left" href="#" style="text-decoration:none; width:40px; margin:0px; margin-top:-3px; padding:0px; margin-left:3px; ">
        </div>
    </ion-nav-buttons>
    <ion-content class="has-header has-footer" style="background-color:#f7f7f7" overflow-scroll="false">
        <div class="top_button_bar" style="width:100%" align="center">
            <div class="bar_top_menu">
                <div class="button-bar" style="direction:ltr !important; margin-top:10px;">
                    <a class="button tabsNotActive" style="font-size:11px">צ'ט</a>
                    <a class="button tabsNotActive" style="font-size:10px">לקוח פרטי</a>
                    <a class="button tabsActive" style="font-size:11px">משלוחים</a>
                    <a class="button tabsNotActive" style="font-size:11px">מסעדות</a>
                </div>
                <div class="bar_menu_bottom">
                    <button class="button button-clear right"><span>נמסרו</span></button>
                    <button class="button button-clear left"><span>לא נמסרו</span></button>
                </div>
            </div>
        </div>
        <div class="order_info">
            <img src="img/burger.png"/>
            <div class="details">
                <div class="address">
                    <span> רחוב: מוריה 22, חיפה</span>
                </div>
                <div class="time">
                    <span>שעת הזמנה: 12:35</span>
                </div> 
                <div class="name">
                    <span>שם הלקוח: אבי</span>
                </div>
                <div class="status">
                    <span>סטטוס: בטיפול</span>
                </div>
            </div>
            <button class="button button-clear chat_left_order"><i class="icon ion-chatbox-working"></i></button>
            <button class="button button-clear add_new_time_order"><span>שנה שליח</span></button>
        </div>
    </ion-content>
</ion-view>
